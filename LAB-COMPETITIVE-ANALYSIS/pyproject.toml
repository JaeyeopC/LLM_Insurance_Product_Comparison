readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
kedro = {extras = ["all"], version = "^0.19.11"}
ipython = "^8.30.0"
kedro-viz = "^10.1.0"
kedro-datasets = "^5.1.0"
