pyarrow = "^18.1.0"
fastparquet = "^2024.11.0"
ipykernel = "^6.29.5"
jupyter = "^1.1.1"
trulens = "^1.3.3"
trulens-providers-openai = "^1.3.3"
trulens-providers-huggingface = "^1.3.3"
bert-score = "^0.3.13"
evaluate = "^0.4.3"
